//QUEST SYSTEM

enum QUEST_STATUS
{
	IN_PROGRESS=0;//已接收未完成
	COMPLATED=1;//已完成未提交
	FINISHED=2;//已完成已提交
	FAILED=3;//失败
}

enum QUEST_LIST_TYPE
{
	ALL=0;
	IN_PROGRESS=1;
	FINISHED=2;
}

message NQuestInfo
{
	int32 quest_id=1;
	int32 quest_guid=2;
	QUEST_STATUS status=3;
	repeated int32 targets=4;
}

message QuestListRquest{
