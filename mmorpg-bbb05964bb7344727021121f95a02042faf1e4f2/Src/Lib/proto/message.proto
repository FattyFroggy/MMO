syntax = "proto3";

package SkillBridge.Message;

option csharp_namespace = "SkillBridge.Message";
option cc_enable_arenas = true;

////////////////////////////////////////////////////////////////
//
//  Basic Defines
//
////////////////////////////////////////////////////////////////
enum RESULT
{
	SUCCESS = 0;
	FAILED = 1;
}

enum CHARACTER_TYPE
{
	Player = 0;
	NPC = 1;
	Monster = 2;
}

enum CHARACTER_CLASS
{
	NONE = 0;
	WARRIOR = 1;
	WIZARD = 2;
	ARCHER = 3;
}

enum CHARACTER_STATE
{
	IDLE = 0;
	MOVE = 1;
}

enum ENTITY_EVENT
{
	NONE = 0;
	IDLE = 1;
	MOVE_FWD = 2;
	MOVE_BACK = 3;
	JUMP = 4;
	RIDE=5;
}

enum ITEM_TYPE
{
	NORMAL=0;
	MATERIAL=1;
	TASK=2;
	EQUIP=3;
	RIDE=4;

}
enum EQUIP_SLOT
{
	WEAPON =0;
	ACCESSORY =1;
	HELMET =2;
	CHEST =3;
	SHOULDER= 4;
	PANTS=5;
	BOOTS=6;
	SLOT_MAX=7;
}

message NUserInfo {
	int32 id = 1;
	NPlayerInfo player = 2;
}

message NPlayerInfo {
	int32 id = 1;
	repeated NCharacterInfo characters = 2;
}

message NCharacterInfo {
	int32 id = 1;
	int32 config_id=2;
	int32 entity_id = 3;
	string name = 4;
	CHARACTER_TYPE type = 5;
	CHARACTER_CLASS class = 6;
	int32 level = 7;
	int64 exp=8;
	NAttributeDynamic attrDynamic=9;
	int32 mapId = 10;
	NEntity entity = 11;
	int64 gold=12;

	repeated NItemInfo Items=13;
	NBagInfo Bag=14;
	bytes Equips=15;
	repeated NQuestInfo quests=16;
	repeated NFriendInfo friends =17;


	NGuildInfo guild=18;
	
	int32 ride=19;

	NMasterInfo master=20;
	repeated  NApprenticeInfo apprentices=21;
}

message NAttributeDynamic{
	int32 HP=1;
	int32 MP=2;
}
message NItemInfo
{
	int32 id=1;
	int32 count=2;
}

message NBagInfo
{
	int32 Unlocked=1;
	bytes Items=2;
}


enum STATUS_ACTION{
	UPDATE=0;
	ADD=1;
	DELETE=2;

}

enum STATUS_TYPE{
	MONEY=0;
	EXP=1;
	LEVEL=2;
	SKILL_POINT=3;
	ITEM=4;
}

enum STATUS_SOURCE{
	UPDATE=0;
	ADD=1;
	DELETE=2;
}

message NStatus
{
	STATUS_TYPE type=1;
	STATUS_ACTION action=2;
	int32 id=3;
	int32 value=4;
}

message StatusNotify
{
	repeated NStatus status=1;
}

message NVector3
{
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

////////////////////////////////////////////////////////////////
//
//  Entities
//
////////////////////////////////////////////////////////////////


message NEntity {
	int32 id = 1;
	NVector3 position = 2;
	NVector3 direction = 3;
	int32 speed = 4;
}

message NEntitySync {
	int32 id = 1;
	ENTITY_EVENT event = 2;
	NEntity entity = 3;
	int32 param=4;
}



