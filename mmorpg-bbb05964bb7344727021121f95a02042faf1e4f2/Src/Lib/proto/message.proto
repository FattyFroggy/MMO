	GuildResponse guild=26;
	GuildLeaveResponse guildLeave=27;
	GuildListResponse guildList=28;

	GuildAdminResponse guildAdmin=29;

	ChatResponse chat=30;

	MasterAddRequest masterAddReq=31;
