	MasterListResponse masterList=33;
	MasterRemoveResponse masterRemove=34;

	ApprenticeAddRequest apprenticeAddReq=35;
	ApprenticeAddResponse apprenticeAddRes=36;
	ApprenticeListResponse apprenticeList=37;
	ApprenticeRemoveResponse apprenticeRemove=38;



